<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #34495e;
            max-width: 600px;
            margin: 20px auto;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            width: 300px; /* Adjust size as needed */
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple webpage created using HTML, styled with CSS, and made interactive with JavaScript. Click the button below to see an alert!</p>
    <img src="C:\Users\ANUJ\OneDrive\Pictures\download.jpeg">
    <a href="https://www.example.com">Visit Example.com</a>
    <button onclick="showAlert()">Click Me!</button>

    <script>
        function showAlert() {
            alert("Hello! Thanks for clicking!");
        }
    </script>
</body>
</html>
